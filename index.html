<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assets/img/logo.svg" alt="pokémon logo" height="80"
                 class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<main class="mt-4">
    <div id="errors"></div>

    <section class="container">
        <div class="row">
            <div class="col-12">

                <h1>Pokémon finder</h1>
                <p>El que quiere Pokémons, que los busque</p>
            </div>

            <div class="col-12">
                <form>
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Ingrese el nombre a buscar"/>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <section id="content" class="container mt-5">
        <h2>Resultados de la busqueda</h2>

        <div class="row">
            <div class="col-6">
                <article class="card p-2 pokemons">
                    <div class="row">
                        <div class="col-auto">
                            <div class="pokedex">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png"
                                     alt="Bulbasaur">
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="h2">Bulbasaur</h3>
                            <div class="row">
                                <div class="col-6">
                                    <h4>Tipo</h4>
                                    <ul>
                                        <li>grass</li>
                                        <li>poison</li>
                                    </ul>
                                </div>
                                <div class="col-6">
                                    <h4>Habilidades</h4>
                                    <ul>
                                        <li>overgrow</li>
                                        <li>chlorophyll</li>
                                    </ul>
                                </div>
                                <div class="col-6">
                                    <h4>Experiencia</h4>
                                    <img src="assets/img/cp.png" alt="cp" width="30"> 64
                                </div>
                                <div class="col-6">
                                    <h4>Tamaño</h4>
                                    <img src="assets/img/pokedex.png" alt="cp" width="30"> Altura: 64 / Peso: 44
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

</main>
<script src="assets/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
